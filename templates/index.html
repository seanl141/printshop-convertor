<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrintShop Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>File Converter</h1>

    <form action="/convert_docx" method="post" enctype="multipart/form-data">
        <h3>Convert .DOCX → PDF</h3>
        <input type="file" name="file" accept=".doc,.docx" required>
        <button type="submit">Convert</button>
    </form>

    <form action="/convert_heic" method="post" enctype="multipart/form-data">
        <h3>Convert .HEIC → JPG</h3>
        <input type="file" name="file" accept=".heic" required>
        <button type="submit">Convert</button>
    </form>

    <form action="/merge_pdfs" method="post" enctype="multipart/form-data">
        <h3>Merge PDFs</h3>
        <input type="file" name="files" accept=".pdf" multiple required>
        <button type="submit">Merge</button>
    </form>

    <form action="/split_pdf" method="post" enctype="multipart/form-data">
        <h3>Split PDF into Pages</h3>
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Split</button>
    </form>

    <p class="note">Files are processed locally — nothing is uploaded online.</p>
</body>
</html>
